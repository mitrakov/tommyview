# built with Flutter 3.3.10, CocoaPods 1.11.3
name: tommyview
description: Simple Free Open Source Crossplatform Images Viewer.

version: 23.1.15+4

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  file_picker: ^5.2.5             # open-file dialog
  window_manager: ^0.3.0          # set title to window
  image: ^4.0.10                  # image manipulation library
  flutter_platform_alert: ^0.3.0  # platform dialogs
  prompt_dialog: ^1.0.9           # input dialog

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
