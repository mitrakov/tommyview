# built with Flutter 3.7.1, CocoaPods 1.11.3
name: tommyview
description: Simple free open source cross-platform images viewer and editor.

version: 23.2.12+10

environment:
  sdk: '>=2.19.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  path: ^1.8.3                    # paths
  file_picker: ^5.2.5             # open-file dialog
  window_manager: ^0.3.0          # set title to window
  image_editor: ^1.3.0            # image library, requires MacOS 10.15+; recommended, but supports only MacOS
  image: ^4.0.15                  # image library, for Windows/Linux; not recommended and should be removed once "image_editor" supports Windows/Linux
  flutter_platform_alert: ^0.3.0  # platform dialogs
  extended_image: ^7.0.1          # image viewer
  package_info_plus: ^3.0.3       # get version, build and app name
  menubar:
    git:
      url: https://github.com/google/flutter-desktop-embedding.git
      path: plugins/menubar
      ref: master

dev_dependencies:
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
