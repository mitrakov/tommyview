# built with Flutter 3.3.10, CocoaPods 1.11.3
name: tommyview
description: Simple free open source cross-platform images viewer and editor.

version: 23.2.4+7

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  path: ^1.8.2                    # paths
  file_picker: ^5.2.5             # open-file dialog
  window_manager: ^0.3.0          # set title to window
  image_editor: ^1.3.0            # image editor; don't use "image: ^4.0.11" (it contains a lot of bugs)
  flutter_platform_alert: ^0.3.0  # platform dialogs
  extended_image: ^6.3.4          # image viewer

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
