# built with Flutter 3.7.1, CocoaPods 1.11.3
name: tommyview
description: Simple free open source cross-platform images viewer and editor.

version: 23.2.7+9

environment:
  sdk: '>=2.19.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  path: ^1.8.2                    # paths
  file_picker: ^5.2.5             # open-file dialog
  window_manager: ^0.3.0          # set title to window
  image_editor: ^1.3.0            # image editor, requires MacOS 10.15+; don't use "image: ^4.0.11" (it contains a lot of bugs)
  flutter_platform_alert: ^0.3.0  # platform dialogs
  extended_image: ^7.0.0          # image viewer
  package_info_plus: ^3.0.2       # get version, build and app name

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
